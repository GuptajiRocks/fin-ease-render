<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<div class="container">
<!--    <span id="form-title"><h1><b><u>FIN-EASE</u></b></h1></span>-->
    <h1 style="color: aqua" class="title">FIN-EASE</h1>
    <h1 class="title">Welcome Back!</h1>
    <br><br>
    <form id="form_id" method="post" name="myform">
        <div class="form-group">
            <label><b>USERNAME</b></label>
            <input placeholder="Enter Username" type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label><b>PASSWORD</b></label>
            <input placeholder="Enter Password" type="password" name="password" id="password" required>
        </div>
        <br>
        <br>
        <div class="form-group-login-button">
            <button type="submit" value="login" id="submit" onclick="validate(event)">Login</button>
        </div>
        <br>
        <a href="#">Forgot Password?</a>
    </form>
</div>
</body>
</html>
